<!DOCTYPE html>
<html>
<head>
	<title>Create Station</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	{{ form.media.css }}
</head>
<body>
	<h3>Add Station</h3>
	<div class="container">
		<form method="POST">
			{% csrf_token %}

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.station_name.label }}</label>
			    <div class="col-sm-10">
			      {{ form.station_name }}
			    </div>
			</div>
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.station_type.label }}</label>
			    <div class="col-sm-10">
			      {{ form.station_type}}
			    </div>
			</div>

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.station_num.label }}</label>
			    <div class="col-sm-10">
			      {{ form.station_num }}
			    </div>
			</div>

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.location_lat.label }}</label>
			    <div class="col-sm-10">
			      {{ form.location_lat }}
			    </div>
			</div>

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.location_lon.label }}</label>
			    <div class="col-sm-10">
			      {{ form.location_lon }}
			    </div>
			</div>
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.column_names.label }}</label>
			    <div class="col-sm-10">
			      {{ form.column_names }}
			    </div>
			</div>
			<input type="submit" class="btn btn-primary" value="submit">
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	{{ form.media.js }}
</body>
</html>
