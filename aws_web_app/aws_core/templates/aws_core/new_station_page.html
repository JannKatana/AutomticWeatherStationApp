<!DOCTYPE html>
{% extends "aws_core/base.html "%}
{% block body_block %}
	<h3>Add Station</h3>
	<div class="container">
		<form method="POST">
			{% csrf_token %}

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.station_name.label }}</label>
			    <div class="col-sm-10">
			      {{ form.station_name }}
			    </div>
			</div>
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.station_type.label }}</label>
			    <div class="col-sm-10">
			      {{ form.station_type}}
			    </div>
			</div>

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.station_num.label }}</label>
			    <div class="col-sm-10">
			      {{ form.station_num }}
			    </div>
			</div>

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.location_lat.label }}</label>
			    <div class="col-sm-10">
			      {{ form.location_lat }}
			    </div>
			</div>

			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.location_lon.label }}</label>
			    <div class="col-sm-10">
			      {{ form.location_lon }}
			    </div>
			</div>
			<div class="form-group row">
			    <label class="col-sm-2 col-form-label">{{ form.column_names.label }}</label>
			    <div class="col-sm-10">
			      {{ form.column_names }}
			    </div>
			</div>
			<input type="submit" class="btn btn-primary" value="submit">
		</form>
	</div>
{% endblock %}
