<!DOCTYPE html>
{% extends "aws_core/base.html "%}
{% block body_block %}
<br>

<div class="center">
	<div id="mapid"></div>
	<script>

		var mymap = L.map('mapid').setView([11.630715737981486, 122.89306640624999], 5);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);

		{% for station in pinned_stations %}
			L.marker([
				{{ station.location_lat }}, 
				{{ station.location_lon }}]
			).addTo(mymap).bindPopup("<b>{{ station }}</b><br> <a href=\"#\">See Details</a>");
		{% endfor %}
	</script>
</div>
<br>

{% endblock %}
